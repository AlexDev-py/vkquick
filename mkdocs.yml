theme:
    name: material
    language: ru
    font:
        text: Ubuntu
        code: Monaco
    palette:
        scheme: preference
        accent: amber

    logo: assets/logo.png
    favicon: assets/logo.png

    features:
        - header.autohide


markdown_extensions:
    - toc:
        permalink: true
    - markdown.extensions.codehilite:
        guess_lang: false
    - admonition
    - codehilite
    - extra
    - pymdownx.superfences:
        custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format ''
    - pymdownx.tabbed
    - pymdownx.details
    - pymdownx.tilde
    - pymdownx.inlinehilite
    - markdown_include.include:
        base_path: .

extra_css:
    - css/termynal.css
    - css/custom.css

extra_javascript:
    - js/termynal.js
    - js/custom.js

extra:
    social:
        - icon: fontawesome/brands/vk
          link: https://vk.com/vkquick
