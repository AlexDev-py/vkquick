# Details: https://docs.readthedocs.io/en/stable/config-file/v2.html

# Docs builder
version: 2

# Build documentation with MkDocs
mkdocs:
    configuration: mkdocs.yml

# Install docs building dependencies
python:
    version: 3.8
    install:
        - method: pip
            path: mkdocs
        - method: pip
            path: mkdocs-material

